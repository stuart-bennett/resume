<!DOCTYPE html>
<html>
<head>
    <title>C.V</title>
    <link href='https://fonts.googleapis.com/css?family=Lobster|Playfair+Display+SC:400,400italic,700,900italic,900,700italic|Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic|Lobster+Two' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>

<section class="frame introduction page">

    <div class="profile">
        <img src="images/profile.jpg" alt="Obligatory profile shot of me" class="profile-image" data-anim="pop" data-order="2" />
        <h1 class="profile-text page-title" data-order="1">Hi
            <span data-anim="completion" data-order="2">, my name is Stuart Bennett</span></h1>
    </div>

</section>

<section class="frame about page">
    <h1 class="page-title">About Me</h1>

    <section class="likes page-content">
        <h2 class="page-subtitle likes" data-order="1" data-anim="pop">Things I Like</h2>
        <ul class="likes-list" data-order="2" data-anim="completion">
            <li class="likes-list-item">C#<span class="mute">.ToString()</span></li>
            <li class="likes-list-item"><span class="mute">prototype.</span>javaScript<span class="mute"> = () => {};</span></li>
            <li class="likes-list-item"><span class="mute">def</span> Ruby <span class="mute">end</span</li>
            <li class="likes-list-item"><span class="mute">{ :</span>Erlang<span class="mute">, :</span>Elixir<span class="mute"> }</span></li>
            <li class="likes-list-item"><span class="mute">Assert.IsLiked(</span>Testing<span class="mute">)</span></li>
        </ul>
    </section>

</section>

<section class="frame work page">
    <h1 class="page-title">Where I've Worked</h1>
    <h1 class="profile-text page-title" data-order="1">Hi</h1>

    <section class="timeline">
        <ul>
            <li class="timeline-item"></li>
        </ul>
    </section>
</section>


<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
